<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Bitacora</title>
      <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
         integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.7.0/jspdf.plugin.autotable.min.js"></script>
   </head>
   <body>
      <div class="main-container">
         <!-- Titulo -->
         <h2 class="bitacora-title">Bitacora</h2>
         <!-- Formulario -->
         <form class="form-bitacora">
            <div>
               <label for="desde">Desde</label>
               <input type="date" id="desde" name="desde" />
            </div>

            <div>
               <label for="hasta">Hasta</label>
               <input type="date" id="hasta" name="hasta" />
            </div>

            <div>
               <label for="limit">Numero de resultados:</label>
               <input type="number" id="limit" name="limit" value="40" />
            </div>

            <div>
               <input
                  type="button"
                  id="bitacora-button"
                  value="Consultar"
                  class="button"
               />
            </div>

            <div class="pdf-button" id="pdf-button">
               Imprimir PDF
               <img
                  alt="pdf"
                  src="../assets/img/pdf-icon.svg"
                  class="pdf-icon"
               />
            </div>
         </form>

         <!-- Tabla de bitacora -->
         <div class="bitacora-container">
            <table class="bitacora-table">
               <!-- <tr class="col-names">
                  <td>Habitacion</td>
                  <td>Fecha pedido</td>
                  <td>Fecha atencion</td>
                  <td>Responsable</td>
               </tr> -->
            </table>
         </div>
      </div>

      <script src="../assets/js/jquery.min.js"></script>
      <script src="../assets/js/verificar_sesion_admin.js"></script>
      <script src="../assets/js/bitacora.js"></script>
   </body>
</html>
