      <div class="main-container">
         <!-- Titulo -->
         <header class="titulo">
            <h2>Control de muertos (trastes sucios)</h2>

         <div id="modal-pedido" class="modal">
            <div class="modal-content">

                  <div class="fields-container">
                     <label for="nombre-pedido" class="form-label"
                        >Nombre completo:</label
                     >
                     <input
                        type="text"
                        id="nombre-pedido"
                        name="habitacion"
                        placeholder="Nombre completo"
                        required
                     />

                        <option value="JULIAN CHAMU GARCIA ">JULIAN CHAMU GARCIA </option>

                        <option value="JUAN JOSE ARIAS ORIHUELA">JUAN JOSE ARIAS ORIHUELA</option>
                        <option value="VICTOR MANUEL MARQUEZ NAVA">VICTOR MANUEL MARQUEZ NAVA</option>
                        <option value="GIOVANY GALLARDO MATILDE">GIOVANY GALLARDO MATILDE</option>
                        <option value="JANSEN AGUSTIN VERGARA BETANCOURT">JANSEN AGUSTIN VERGARA BETANCOURT</option>
                        <option value="ALAN RICARDO HERNANDEZ OLIVA">ALAN RICARDO HERNANDEZ OLIVA</option>
                        <option value="EDUARDO CAMACHO ROMAN">EDUARDO CAMACHO ROMAN</option>
                        <option value="MARTIN ROMAN GARCIA">MARTIN ROMAN GARCIA</option>
                        <option value="FERNANDO JUAREZ HUAXCO">FERNANDO JUAREZ HUAXCO</option>
                        <option value="BRIAN SERRANO MALDONADO">BRIAN SERRANO MALDONADO</option>
                        <option value="TOMAS HERNANDEZ RAMIREZ">TOMAS HERNANDEZ RAMIREZ</option>
                        <option value="RICARDO  SILVA JAIMEZ">RICARDO  SILVA JAIMEZ</option>
                        <option value="ALAN ERNESTO CALIXTO PERALTA">ALAN ERNESTO CALIXTO PERALTA</option>
                        <option value="JORGE ABRAHAM ALBERTO ARIZMENDI">JORGE ABRAHAM ALBERTO ARIZMENDI</option>
                        <option value="usuario 25"></option>
                     </select>

                     <label for="habitacion-pedido" class="form-label"
                        >Número de Habitación:</label
                     >
                     <input
                        type="number"
                        id="habitacion-pedido"
                        name="habitacion"
                        placeholder="Número de Habitación"
                        required
                     />

                     <label for="dia-pedido" class="form-label">Día:</label>
                     <input type="date" id="dia-pedido" name="dia" required />

                     <label for="hora-pedido" class="form-label">Hora:</label>
                     <input type="time" id="hora-pedido" name="hora" required />

                     <label for="folio-pedido" class="form-label">Folio:</label>
                     <input
                        type="text"
                        id="folio-pedido"
                        name="folio"
                        required
                     />
                  </div>
                  <button class="button" id="registrar-pedido">
                     Registrar
                  </button>
               </form>
            </div>
         </div>
